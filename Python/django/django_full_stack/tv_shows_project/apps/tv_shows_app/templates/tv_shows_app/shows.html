<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Read (All)</title>
{% load static %}
<link rel='stylesheet' href="{% static 'tv_shows_app/css/shows.css' %}">
</head>

<body>
    <div class='container'>
        <h1>All Shows</h1>
        <table>
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Network</th>
                <th>Release Date</th>
                <th>Actions</th>
            </tr>
            {% for show in shows %}
            <tr>
                    <td>{{show.id}}</td>
                    <td>{{show.title}}</td>
                    <td>{{show.network}}</td>
                    <td>{{show.release_date|date:"F d, Y"}}</td>
                    <td>
                        <ul>
                            <li><a href="/shows/{{show.id}}">Show</a></li>
                            <li><a href="/shows/{{show.id}}/edit">Edit</a></li>
                            <li><a href="/shows/{{show.id}}/destroy">Delete</a></li>
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </table>
        <a href="/shows/new">Add a New Show</a>
    </div>
</body>
</html>
