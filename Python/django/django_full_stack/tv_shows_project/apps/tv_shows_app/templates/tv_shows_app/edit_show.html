<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Update</title>
{% load static %}
<link rel='stylesheet' href="{% static 'tv_shows_app/css/new_show.css' %}">
</head>

<body>
    <div class='container'>
        <a href="/shows">Go Back</a>
        <div class="form_wrap">
            <h1>Edit Show {{show.id}}</h1>
            <form action="/process_edit" method="post">
            {% csrf_token %}
                <p>Title</p>
                <input type="hidden" name="show_id" value="{{show.id}}">
                <input type="text" name="title" value="{{show.title}}">
                <p class="error">{{request.session.errors.title}}</p>
            
                <ul class="form_fields">
                        <li>
                            <div class='network_date'>
                                <p>Network</p>
                                <input type="text" name="network" value="{{show.network}}">
                                <p class="error">{{request.session.errors.network}}</p>
                            </div>
                        </li>
                        <li>
                            <div class='network_date'>
                                <p>Release Date</p>
                                <input type="date" name="release_date" value="{{date}}">
                                <p class="error">{{request.session.errors.release_date}}</p>
                            </div>
                        </li>
                    </ul>
    
                <p>Description (optional)</p>
                <textarea name="description">{{show.description}}</textarea>
                <p class="error">{{request.session.errors.description}}</p> 
    
                <button type="submit">Update</button>
            </form>
            <a href="/shows/{{show.id}}">Go to Show</a>
        </div>
    </div>
</body>
</html>
