<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Date and Time</title>
{% load static %}
<link rel='stylesheet' href="{% static 'time_display/css/style.css' %}">
</head>

<body>
    <div class='container'>
        <ul>
            <li><p>The current time and date:</p></li>
            <li>
                <div class='datetime'>
                    <h1>{{date}}</h1>
                    <h1>{{time}}</h1>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
