<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Random Word Generator</title>
{% load static %}
<link rel='stylesheet' href="{% static 'random_word/css/style.css' %}">
</head>

<body>
    <div class='container'>
        <ul>
            <li><h3>Random Word (attempt #{{request.session.counter}})</h3></li>
            <li><h1>{{r_word}}</h1></li>
            <li>
                <form action="/random_word">
                    <button type="submit">Generate</button>
                </form>
            </li>
            <li><a href="/random_word/reset">Reset</a></li>
        </ul>
    </div>
</body>
</html>
