<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <title>Index</title>
    {% load static %}
    <link rel='stylesheet' href="{% static 'test_app/css/style.css' %}">
</head>

<body>
    <div class='container'>
        <h1>Author List</h1>
        <ul>
          {% for author in authors %}
            <li>{{author.name}}

              <ul>
                <!-- looping through each author's books! -->
                {% for book in author.books.all %}	
                  <li><em>{{book.title}}</em></li>
                {% endfor %}
              </ul>
              
            </li>
          {% endfor %}
        </ul>        
    </div>
</body>
</html>
