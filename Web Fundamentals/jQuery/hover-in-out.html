<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Disappearing Differential Equations</title>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js'></script>

    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .container{
            width: 1100px;
            margin: 0 auto;
        }
        .container img{
            border: 1px solid black;
            margin: 5px;
        }
    </style>

    <script>
        $(document).ready(function(){

            var old_src;
            var new_src;
            $("img").hover(
                    function(){
                        old_src = $(this).attr("src");
                        new_src = $(this).attr("alt_src");
                        $(this).attr("src",new_src);
                    }, 
                    function(){
                        $(this).attr("src",old_src);
                    }
            );
        });
    </script>
</head>
<body>
    <div class="container">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
        <img src="https://i.ibb.co/NZw6xtZ/maxwell-differential-equations.png" alt_src="https://i.ibb.co/vLND7Kg/maxwell-tensor-equations.png">
    </div>
</body>
</html>
