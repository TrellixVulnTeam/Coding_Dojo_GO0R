<style>
.city-container{
    max-width: 50%;
    text-align: center;
    margin: 1rem auto;
    padding: 1rem 0;
    border: 1px solid #212529;
}
.col img{
    height: 12.5rem;
}
</style>

<div class="city-container">
    <div class="row">
        <div class="col">
        </div>
        <div class="col-10">
            <h2>Sell ShintoCoins</h2>
        </div>
        <div class="col">
        </div>
    </div>
    <div class="row">
        <div class="col px-5">
            <p>Current ShintoCoin value: $1.00</p>
            <p>Number of ShintoCoins owned: {{coins}}</p>
            <p class="invalid-feedback d-block">{{nope}}</p>
            <form [formGroup]="sellForm" (ngSubmit)="onSubmit(sellForm.value)">
                <div class="form-group form-row justify-content-center">
                    <div class="col-6"><input type="text" formControlName="minusCoins" class="form-control" placeholder="Number"></div>
                    <button type="submit" class="btn btn-primary">Sell</button>
                </div>
            </form>
        </div>
    </div>
</div>
